<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darth Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="./cities.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Darth Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <label for="myCities">Choose a city from this list:</label>
                        <input list="cities" id="myCities" name="myCities" />
                        <datalist id="cities">
                        </datalist>
                    <li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row" id="imageDiv">
        <div class="col-md-6 offset-md-3">
            <div class="card mx-auto shadow" style="width: 18rem;">
                <div class="card-body" id="root">
                    <!-- content -->
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <div class=" btn-group" role="group" aria-label="Basic radio toggle button group" id="unit">
                            <input type="radio" class="btn-check" name="btnradio" id="metric" autocomplete="off">
                            <label class="btn btn-outline-primary" for="metric">km</label>

                            <input type="radio" class="btn-check" name="btnradio" id="imperial" autocomplete="off">
                            <label class="btn btn-outline-primary" for="imperial">mi</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
